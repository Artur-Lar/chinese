<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap"
    />
    <title>Hello, Chinese!</title>
  </head>
  <body>
    <div class="container">
      <div class="slider-container">
        <div class="slider">
          <div class="image-container">
            <img src="images/konfuzi1.jpg" alt="img1" />
            <img src="images/konfuzi2.jpg" alt="img2" />
            <img src="images/konfuzi3.webp" alt="img3" />
            <img src="images/konfuzi4.jpg" alt="img4" />
            <img src="images/konfuzi5.png" alt="img5" />
            <img src="images/konfuzi6.png" alt="img6" />
            <img src="images/cizhen.jpg" alt="cizhen" />
          </div>
        </div>
      </div>
      <div class="selector-container">
        <label class="chinese-word" for="category-select"
          >Select Category
        </label>
        <select id="category-select" onchange="selectCategory(this.value)">
          <option value="Местоимения">Местоимения</option>
          <option value="Семья">Семья</option>
          <option value="Цифры">Цифры</option>
          <option value="Общение">Общение</option>
          <option value="География">География</option>
          <option value="Вопросы">Вопросы</option>
          <option value="Вспомогательные слова">Вспомогательные слова</option>
          <option value="Сравнительная степень">Сравнительная степень</option>
          <option value="Наречия">Наречия</option>
          <option value="Прилагательные (эмоции)">
            Прилагательные (эмоции)
          </option>
          <option value="Прилагательные">Прилагательные</option>
          <option value="Существительные">Существительные</option>
          <option value="Транспорт">Транспорт</option>
          <option value="Спорт">Спорт</option>
          <option value="Цвета">Цвета</option>
          <option value="Части тела">Части тела</option>
          <option value="Деньги">Деньги</option>
          <option value="Еда">Еда</option>
          <option value="Животные">Животные</option>
          <option value="Места">Места</option>
          <option value="Навигация">Навигация</option>
          <option value="Напитки">Напитки</option>
          <option value="Одежда">Одежда</option>
          <option value="Погода">Погода</option>
          <option value="Профессии">Профессии</option>
          <option value="ФИО">ФИО</option>
          <option value="Глаголы">Глаголы</option>
          <option value="Счетные слова">Счетные слова</option>
          <option value="Посуда">Посуда</option>
          <option value="Время суток">Время суток</option>
          <option value="Дни, даты">Дни, даты</option>
        </select>
      </div>
      <div id="word-display"></div>
      <div class="generate-container">
        <button onclick="generateRandomWord()">Generate Random Word</button>
      </div>
    </div>

    <script type="module" src="script.js"></script>
    <script type="module" src="wordList.js"></script>
    <script type="module" src="slider.js"></script>
  </body>
</html>
